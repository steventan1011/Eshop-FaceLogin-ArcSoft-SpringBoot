<body class="animsition">
	
	<!-- Header -->
	<div th:replace="commons::header"></div>

	<!-- Cart -->
	<div th:replace="commons::cart"></div>


	<section class="bg0 p-t-104 p-b-116">
			<div class="container">
				<div class="flex-c flex-tr">
				<div class="size-210 bor10 p-lr-70 p-t-55 p-b-70 p-lr-15-lg w-full-md">
					<form method="GET" action="login.html">
						<h4 class="mtext-105 cl2 txt-center p-b-30">
							请注册
                        </h4>
							<div class="form-row mb-4">
								<div class="col">
									 <input type="text" id="defaultRegisterFormFirstName" class="form-control" placeholder="昵称" required>
								</div>
<!--								<div class="col">-->
<!--									<input type="text" id="defaultRegisterFormLastName" class="form-control" placeholder="名" required>-->
<!--								</div>-->
							</div>
							<div class="form-row mb-4">
								<div class="col">
									<!-- Email -->

									 <input type="text" id="defaultRegisterFormEmail" class="form-control" placeholder="邮箱" required='should not contain capitals'>

								</div>
							</div>
							<div class="form-row mb-4">
								<div class="col">
									<!-- Phone -->
									 <input type="text" id="defaultRegisterFormPhone" class="form-control" placeholder="手机" required>
								</div>
								<div class="col">
									<!-- Gender -->
									<select class="browser-default custom-select" id="defaultRegisterFormSelect" required>
										<option selected>性别</option>
										<option value="1">男</option>
										<option value="2">女</option>
									  </select>
								</div>
							</div>
							<div class="form-row mb-7">
								<div class="col">
									<!-- Address -->
									<input type="text" id="defaultRegisterFormCity" class="form-control" placeholder="城市" required>
								</div>
								<div class="col">
									<!--City-->
									<input type="text" id="defaultRegisterFormStreet" class="form-control" placeholder="地址" required>
								</div>
								<div class="col">
									<!--Zip-->
									<input type="text" id="defaultRegisterFormZip" class="form-control" placeholder="邮编" required>
								</div>
							</div>
							<br>
							<div class="form-row mb-4">
								<div class="col">
									<!-- Password -->
									 <input type="password" id="defaultRegisterFormPassword" class="form-control" placeholder="密码（最少8位）" minlength="8" required>
								</div>
								<div class="col">
									<!-- Re-Password -->
									 <input type="password" id="defaultRegisterFormRePassword" class="form-control" placeholder="重新输入密码" minlength="8" required>
								</div>
							</div>

<!--							<button class="flex-c-m stext-101 cl0 size-121 bg3 bor1 hov-btn3 p-lr-15 trans-04 pointer register js-register" onclick="swal('ok')">-->
							<button class="flex-c-m stext-101 cl0 size-121 bg3 bor1 hov-btn3 p-lr-15 trans-04 pointer register">

								注册
							</button>

					</form>

<!--							<br>-->
<!--							<button class="flex-c-m stext-101 cl0 size-121 bg3 bor1 hov-btn3 p-lr-15 trans-04 pointer register" type="submit">Sign Up</button>-->
							<br>
						<div class="form-group">
							<div class="col">
								<h6 class="mtext-20 cl2 txt-center p-b-30">已注册账号?<a th:href="@{/login}">登录</a></h6>
							</div>
						</div>
						
					</form> 
 
				</div>

			</div>
		</div>
	</section>


	<!-- Footer -->
	<div th:replace="commons::footer"></div>


	<!-- Back to top -->
	<div class="btn-back-to-top" id="myBtn">
		<span class="symbol-btn-back-to-top">
			<i class="zmdi zmdi-chevron-up"></i>
		</span>
	</div>

		$(".js-select2").each(function(){
			$(this).select2({
				minimumResultsForSearch: 20,
				dropdownParent: $(this).next('.dropDownSelect2')
			});
		})
	</script>

	<script th:src="@{/vendor/MagnificPopup/jquery.magnific-popup.min.js}"></script>
	<script>
		$('.gallery-lb').each(function() { // the containers for all your galleries
			$(this).magnificPopup({
		        delegate: 'a', // the selector for gallery item
		        type: 'image',
		        gallery: {
		        	enabled:true
		        },
		        mainClass: 'mfp-fade'
		    });
		});
	</script>
<!--===============================================================================================-->
	<script th:src="@{/vendor/isotope/isotope.pkgd.min.js}"></script>
<!--===============================================================================================-->
	<script th:src="@{/vendor/sweetalert/sweetalert.min.js}"></script>
	<script>
		$('.js-addwish-b2, .js-addwish-detail').on('click', function(e){
			e.preventDefault();
		});

		$('.js-addwish-b2').each(function(){
			var nameProduct = $(this).parent().parent().find('.js-name-b2').html();
			$(this).on('click', function(){
				swal(nameProduct, "加入愿望清单 !", "success");

				$(this).addClass('js-addedwish-b2');
				$(this).off('click');
			});
		});

		$('.js-addwish-detail').each(function(){
			var nameProduct = $(this).parent().parent().parent().find('.js-name-detail').html();

			$(this).on('click', function(){
				swal(nameProduct, "加入愿望清单 !", "success");

				$(this).addClass('js-addedwish-detail');
				$(this).off('click');
			});
		});

		$('.js-register').each(function(){
			var nameProduct = $(this).parent().parent().parent().find('.js-register').html();

			$(this).on('click', function(){
				swal(nameProduct, "注册成功 !", "success");

				$(this).addClass('js-register');
				$(this).off('click');
			});
		});
        


		/*---------------------------------------------*/

		$('.js-addcart-detail').each(function(){
			var nameProduct = $(this).parent().parent().parent().parent().find('.js-name-detail').html();
			$(this).on('click', function(){
				swal(nameProduct, "is added to cart !", "success");
			});
		});
	
	</script>
<!--===============================================================================================-->
	<script th:src="@{/vendor/perfect-scrollbar/perfect-scrollbar.min.js}"></script>
	<script>
		$('.js-pscroll').each(function(){
			$(this).css('position','relative');
			$(this).css('overflow','hidden');
			var ps = new PerfectScrollbar(this, {
				wheelSpeed: 1,
				scrollingThreshold: 1000,
				wheelPropagation: false,
			});

			$(window).on('resize', function(){
				ps.update();
			})
		});
	</script>
<!--===============================================================================================-->
	<script th:src="@{/js/main.js}"></script>
