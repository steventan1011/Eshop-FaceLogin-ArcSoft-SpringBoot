<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!-- Header -->
<nav class="header-v4" th:fragment="header">
    <!-- Header desktop -->
    <div class="container-menu-desktop">
        <!-- Topbar -->
        <div class="top-bar">
            <div class="content-topbar flex-sb-m h-full container">
                <div class="right-top-bar flex-w h-full">
                    <a th:href="@{/faq}" class="flex-c-m trans-04 p-lr-25">
                        帮助
                    </a>

                    <a th:href="@{/login}" class="flex-c-m trans-04 p-lr-25" th:if="${session.loginUser} == null">
                        登录
                    </a>
                    <a th:href="@{/register}" class="flex-c-m trans-04 p-lr-25" th:if="${session.loginUser} == null">
                        注册
                    </a>

                    <a th:href="@{/logoff}" class="flex-c-m trans-04 p-lr-25 js-logoff" th:if="${session.loginUser} != null" onclick="swal('注销成功')">
                        注销
                    </a>
<!--                    <a href="#" class="flex-c-m trans-04 p-lr-25">-->
<!--                        英文-->
<!--                    </a>-->

<!--                    <a href="#" class="flex-c-m trans-04 p-lr-25">-->
<!--                        中文-->
<!--                    </a>-->

                </div>
            </div>
        </div>

        <div class="wrap-menu-desktop how-shadow1">
            <nav class="limiter-menu-desktop container">

                <!-- Logo desktop -->
                <a th:href="@{/index}" class="logo">
                    <img th:src="@{/images/icons/logo-01.png}" alt="IMG-LOGO">
                </a>

                <!-- Menu desktop -->
                <div class="menu-desktop">
                    <ul class="main-menu">
                        <li th:class="${activeUri=='index.html'?'active-menu':''}">
                            <a th:href="@{/index}">主页</a>
                        </li>
                        <li th:class="${activeUri=='product.html'?'active-menu':''}">
                            <a th:href="@{/product}">市集</a>
                        </li>
                        <li th:class="${activeUri=='offer-page.html'?'active-menu label1':'label1'}"  data-label1="hot">
                            <a th:href="@{/offer-page}">活动</a>
                        </li>

                        <li th:class="${activeUri=='contact.html'?'active-menu':''}">
                            <a th:href="@{/contact}">联系我们</a>
                        </li>
                    </ul>
                </div>

                <!-- Icon header -->
                <div class="wrap-icon-header flex-w flex-r-m h-full">
                    <div class="flex-c-m h-full p-r-24">
                        <div class="icon-header-item cl2 hov-cl1 trans-04 p-lr-11 js-show-modal-search">
                            <i class="zmdi zmdi-search"></i>
                        </div>
                    </div>

<!--                    <div th:class="${activeUri=='shopping-cart.html'?'active-menu':''}">-->
                        <div class="flex-c-m h-full p-l-18 p-r-25 bor5">
                            <div id="test" class="icon-header-item cl2 hov-cl1 trans-04 p-lr-11 icon-header-noti js-show-cart " data-toggle="modal" data-notify="0">
                                <i class="zmdi zmdi-shopping-cart"></i>
                            </div>
                        </div>
<!--                    </div>-->

<!--                    <div th:class="${activeUri=='wishlist.html'?'active-menu':''}">-->
                        <div class="flex-c-m h-full p-r-24">
                            <div class="icon-header-item cl2 hov-cl1 trans-04 p-lr-11">
                                <a th:href="@{/wishlist}" class="zmdi zmdi-favorite"></a>
                            </div>
                        </div>
<!--                    </div>-->

                </div>
            </nav>
        </div>
    </div>

    <!-- Header Mobile -->
    <div class="wrap-header-mobile">
        <!-- Logo moblie -->
        <div class="logo-mobile">
            <a th:href="@{/index}"><img th:src="@{/images/icons/logo-01.png}" alt="IMG-LOGO"></a>
        </div>

        <!-- Icon header -->
        <div class="wrap-icon-header flex-w flex-r-m m-r-15">
            <div class="icon-header-item cl2 hov-cl1 trans-04 p-r-11 js-show-modal-search">
                <i class="zmdi zmdi-search"></i>
            </div>

            <div class="icon-header-item cl2 hov-cl1 trans-04 p-r-11 p-l-10 icon-header-noti js-show-cart" data-notify="2">
                <i class="zmdi zmdi-shopping-cart"></i>
            </div>

            <a href="#" class="dis-block icon-header-item cl2 hov-cl1 trans-04 p-r-11 p-l-10 icon-header-noti" data-notify="0">
                <i class="zmdi zmdi-favorite-outline"></i>
            </a>
        </div>

        <!-- Button show menu -->
        <div class="btn-show-menu-mobile hamburger hamburger--squeeze">
				<span class="hamburger-box">
					<span class="hamburger-inner"></span>
				</span>
        </div>
    </div>


    <!-- Menu Mobile -->
    <div class="menu-mobile">
        <ul class="main-menu-m">
            <li>
                <a th:href="@{/index}">主页</a>

                <span class="arrow-main-menu-m">
                    <i class="fa fa-angle-right" aria-hidden="true"></i>
                </span>
            </li>

            <li>
                <a th:href="@{/product}">市集</a>
            </li>

            <li class="active-menu">
                <a th:href="@{/offer-page}">活动</a>
            </li>
            <li>
                <a th:href="@{/contact}">联系我们</a>
            </li>
        </ul>
    </div>

    <!-- Modal Search -->
    <div class="modal-search-header flex-c-m trans-04 js-hide-modal-search">
        <div class="container-search-header">
            <button class="flex-c-m btn-hide-modal-search trans-04 js-hide-modal-search">
                <img th:src="@{/images/icons/icon-close2.png}" alt="CLOSE">
            </button>

            <form class="wrap-search-header flex-w p-l-15">
                <button class="flex-c-m trans-04">
                    <i class="zmdi zmdi-search"></i>
                </button>
                <input class="plh3" type="text" name="search" placeholder="查找...">
            </form>
        </div>
    </div>
</nav>

<!--Cart-->
<nav class="wrap-header-cart js-panel-cart" th:fragment="cart">
    <div class="s-full js-hide-cart"></div>

    <div class="header-cart flex-col-l p-l-65 p-r-25">
        <div class="header-cart-title flex-w flex-sb-m p-b-8">
                <span class="mtext-103 cl2">
			购物车
		</span>

            <div class="fs-35 lh-10 cl2 p-lr-5 pointer hov-cl1 trans-04 js-hide-cart closebtn">
                <i class="zmdi zmdi-close"></i>
            </div>
        </div>

        <button class="clear-cart btn btn-danger">清空购物车</button>

        <!-- Modal -->

        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content tableview">

                <div class="modal-body">
                    <table class="show-cart table">

                    </table>

                </div>
            </div>

        </div>

        <div class="header-cart-content flex-w js-pscroll">

            <div class="w-full">
                <div class="header-cart-total w-full p-tb-40">
                    <div>总价: RMB <span class="total-cart"></span></div>
                </div>

                <div class="header-cart-buttons flex-w w-full">
                    <a th:href="@{/shoping-cart}" class="flex-c-m stext-101 cl0 size-107 bg3 bor2 hov-btn3 p-lr-15 trans-04 m-r-8 m-b-10">
                        查看购物车
                    </a>

                    <a th:href="@{/shoping-cart}" class="flex-c-m stext-101 cl0 size-107 bg3 bor2 hov-btn3 p-lr-15 trans-04 m-b-10">
                        退出
                    </a>
                </div>
            </div>
        </div>
    </div>
</nav>


<!--footer-->

    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-lg-3 p-b-50">
                <h4 class="stext-301 cl0 p-b-30">
                    集市类别
                </h4>

                <ul>
                    <li class="p-b-10">
                        <a href="#" class="stext-107 cl7 hov-cl1 trans-04">
                            学习用品
                        </a>
                    </li>

                    <li class="p-b-10">
                        <a href="#" class="stext-107 cl7 hov-cl1 trans-04">

                    </li>

                    <li class="p-b-10">
                        <a href="#" class="stext-107 cl7 hov-cl1 trans-04">

                        </a>
                    </li>

                    <li class="p-b-10">
                        <a href="#" class="stext-107 cl7 hov-cl1 trans-04">
                            电子产品
                        </a>
                    </li>
                </ul>
            </div>

            <div class="col-sm-6 col-lg-3 p-b-50">
                <h4 class="stext-301 cl0 p-b-30">
                    联系我们
                </h4>

                <ul>
                    <li class="p-b-10">
                        <a th:href="@{/order-tracking}" class="stext-107 cl7 hov-cl1 trans-04">
                            微博号：@航集市
                        </a>
                    </li>

                    <li class="p-b-10">
                        <a th:href="@{/profile}" class="stext-107 cl7 hov-cl1 trans-04">
                            公众号：@航集市
                        </a>
                    </li>

                    <li class="p-b-10">
                        <a th:href="@{/wishlist}" class="stext-107 cl7 hov-cl1 trans-04">
                            bilibili：航小柿
                        </a>
                    </li>


                </ul>
            </div>

            <div class="col-sm-6 col-lg-3 p-b-50">
                <h4 class="stext-301 cl0 p-b-30">
                    办公地址
                </h4>

                <p class="stext-107 cl7 size-201">
                    北京市海淀区学院路37号北京航空航天大学11楼
                    邮编 110093
                </p>

                <div class="p-t-27">
                    <a href="#" class="fs-18 cl7 hov-cl1 trans-04 m-r-16">
                        <i class="fa fa-facebook"></i>
                    </a>

                    <a href="#" class="fs-18 cl7 hov-cl1 trans-04 m-r-16">
                        <i class="fa fa-instagram"></i>

                    <a href="#" class="fs-18 cl7 hov-cl1 trans-04 m-r-16">
                        <i class="fa fa-pinterest-p"></i>
                    </a>
                </div>
            </div>

        </div>
    </div>
</nav>


<!--===============================================================================================-->
<script th:src="@{/vendor/sweetalert/sweetalert.min.js}"></script>
<script>
    $('.js-logoff').each(function(){
        var nameProduct = $(this).parent().parent().parent().find('.js-logoff').html();

        $(this).on('click', function(){
            swal(nameProduct, "注销成功!", "success");

            $(this).addClass('js-logoff');
            $(this).off('click');
        });
    });
</script>


</body>
</html>
