    <section class="bg0 p-t-104 p-b-116">
        <div class="container">
            <div class="flex-c flex-tr">
                <div class="size-210 bor10 p-lr-70 p-t-55 p-b-70 p-lr-15-lg w-full-md">
                    <form>
                        <h4 class="mtext-105 cl2 txt-center p-b-30">
                            Payment
                        </h4>

                            <div class="form-row mb-4">
								
                                <div class="col">
                                    <!-- Card Holders name -->
                                     <input type="text" id="defaultCardHoldersName" class="form-control" placeholder="Card Holders Name" required>
                                </div>
                            </div>
                            <div class="form-row mb-4">
                                <div class="col">
                                    <!-- Card Number -->
                                     <input type="text" id="defaultCardNumber" class="form-control" placeholder="Card Number"required minlength="12" maxlength="12">
								</div>
								<div class="col">
                                    <!-- CVV -->
                                     <input type="text" id="defaultCVV" class="form-control" placeholder="CVV" required minlength="3" maxlength="3">
                                </div>
                            </div>
                            <div class="form-row mb-4">
                                <div class="col-lg-3">
                                    <!-- Month -->
                                    <input type="text" id="defaultMonth" class="form-control" placeholder="Exp.Month" required>
								</div>
								<div class="col-lg-3">
									<!-- Year -->
									<input type="text" id="defaulYear" class="form-control" placeholder="Year" required>
								</div>
                            </div>
						<button class="flex-c-m stext-101 cl0 size-121 bg3 bor1 hov-btn3 p-lr-15 trans-04 pointer register" type="submit">

							Proceed Payment
						</button>
                    </form>
                </div>


            </div>

            $(this).select2({

    <script th:src="@{/vendor/MagnificPopup/jquery.magnific-popup.min.js}"></script>
    <script>
        $('.gallery-lb').each(function() { // the containers for all your galleries
            $(this).magnificPopup({
                delegate: 'a', // the selector for gallery item
                type: 'image',
                gallery: {
                    enabled: true
                },
                mainClass: 'mfp-fade'
            });
        });
    </script>
    <!--===============================================================================================-->
    <script th:src="@{/vendor/isotope/isotope.pkgd.min.js}"></script>
    <!--===============================================================================================-->
    <script th:src="@{/vendor/sweetalert/sweetalert.min.js}"></script>
    <script>
        $('.js-addwish-b2, .js-addwish-detail').on('click', function(e) {
            e.preventDefault();
        });

        $('.js-addwish-b2').each(function() {
            var nameProduct = $(this).parent().parent().find('.js-name-b2').html();
            $(this).on('click', function() {
                swal(nameProduct, "is added to wishlist !", "success");

                $(this).addClass('js-addedwish-b2');
                $(this).off('click');
            });
        });

        $('.js-addwish-detail').each(function() {
            var nameProduct = $(this).parent().parent().parent().find('.js-name-detail').html();

            $(this).on('click', function() {
                swal(nameProduct, "is added to wishlist !", "success");

                $(this).addClass('js-addedwish-detail');
                $(this).off('click');
            });
        });



        /*---------------------------------------------*/

        $('.js-addcart-detail').each(function() {
            var nameProduct = $(this).parent().parent().parent().parent().find('.js-name-detail').html();
            $(this).on('click', function() {
                swal(nameProduct, "is added to cart !", "success");
            });
        });
    </script>
    <!--===============================================================================================-->
    <script th:src="@{/vendor/perfect-scrollbar/perfect-scrollbar.min.js}"></script>
    <script>
        $('.js-pscroll').each(function() {
            $(this).css('position', 'relative');
            $(this).css('overflow', 'hidden');
            var ps = new PerfectScrollbar(this, {
                wheelSpeed: 1,
                scrollingThreshold: 1000,
                wheelPropagation: false,
            });

            $(window).on('resize', function() {
                ps.update();
            })
        });
    </script>
    <!--===============================================================================================-->
    <script th:src="@{/js/main.js}"></script>
